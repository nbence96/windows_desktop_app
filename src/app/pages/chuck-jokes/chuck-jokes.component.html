<div *ngIf="dailyJoke$ | async as chuckJoke else empty">
    <img class="box" src="../../assets/chuck.png">
    <span>
        {{chuckJoke.value}}
    </span>
</div>


<ng-template #empty>
    <div>
        <img class="box" src="../../assets/chuck.png">
        <span>
            No Chuck Norris joke today 
        </span>
    </div>
</ng-template><br>
