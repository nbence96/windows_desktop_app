<div *ngIf="dailyJoke$ | async as chuckJoke else empty">
    <img src="../../assets/chuck.png" (click)="newRandomJoke()">
    <span>
        {{chuckJoke.value}}
    </span>
</div>


<ng-template #empty>
    <div>
        <img src="../../assets/chuck.png">
        <span></span>
    </div>
</ng-template><br>
